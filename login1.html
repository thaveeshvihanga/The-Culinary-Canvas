<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Culinary Canvas</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif', serif;
            background-color: #fef7f4;
            color: #333;
        }

        header {
            background-color: #f2a18c;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        header nav a:hover {
            color: #ffd1c4;
        }




        .icons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cart-icon {
            height: 20px;
        }

        main {
            margin-top: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .form-container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-container h2 {
            text-align: center;
            color: #f2a18c;
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form input:focus {
            border-color: #f2a18c;
            outline: none;
        }

        .checkbox {
            display: flex;
            align-items:normal;
            gap: 2px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #f2a18c;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e6806c;
        }

        p {
            text-align: center;
            margin-top: 10px;
        }

        p a {
            color: #f2a18c;
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            background-color: #f2a18c;
            padding: 10px;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header nav {
                flex-wrap: wrap;
                gap: 10px;
            }

            .form-container {
                padding: 15px 20px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<header>
    <nav>
        <a href="#">About Us</a>
        <a href="#">Menu</a>
        <a href="#">Contact Us</a>

    </nav>
</header>

<main>
    <div class="form-container">
        <h2>Login</h2>
        <form action="cart.php" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <div class="checkbox">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>

            <button type="submit">Login</button>

            <p>Create a new account? <a href="Signup1.html">Click here</a></p>
        </form>
    </div>
</main>

<footer>
    <p>&copy; 2024 The Culinary Canvas. All Rights Reserved.</p>
</footer>
</body>
</html>
