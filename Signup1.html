<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - The Culinary Canvas</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lovers+Quarrel&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Noto Serif', serif;
            background-color: #fffaf3;
        }

        header {
            background-color: #f2a18c;
            width: 100%;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            z-index: 10;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        header nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        main {
            margin-top: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 120px);
            background-color: #fffaf3;
            padding: 20px;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .form-container h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #f27457;
        }

        .form-container label {
            display: block;
            font-weight: bold;
            text-align: left;
            margin-bottom: 5px;
            color: #555;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-container input[type="text"]:focus,
        .form-container input[type="email"]:focus,
        .form-container input[type="password"]:focus {
            outline: none;
            border-color: #f27457;
            box-shadow: 0 0 5px rgba(242, 116, 87, 0.5);
        }

        .checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            text-align: left;
        }

        .checkbox input {
            margin-right: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #f27457;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d9634b;
        }

        footer {
            text-align: center;
            background-color: #f2a18c;
            color: white;
            padding: 10px 0;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
<header>
    <nav>
        <a href="#">About Us</a>
        <a href="#">Menu</a>
        <a href="#">Contact Us   </a>
    </nav>
</header>

<main>
    <div class="form-container">
        <h2>SIGN UP</h2>
        <form action="signup.php" method="POST">
            <label for="username">Username</label>
            <input type="text" name="name" id="username" placeholder="Enter your username" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>

            <div class="checkbox">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>
</main>

<footer>
    <p>&copy; 2024 The Culinary Canvas. All Rights Reserved.</p>
</footer>
</body>
</html>
